<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/t_Catch2_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:8
        }).fitBounds([[14.706133749762555,-17.083523985059024],[14.902349742424958,-16.764546436073317]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 8,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        map.createPane('pane_T_FABDEM_UTM_1');
        map.getPane('pane_T_FABDEM_UTM_1').style.zIndex = 401;
        var img_T_FABDEM_UTM_1 = 'data/T_FABDEM_UTM_1.png';
        var img_bounds_T_FABDEM_UTM_1 = [[14.711610800763319,-17.000164919982137],[14.897218050769476,-16.847566043179167]];
        var layer_T_FABDEM_UTM_1 = new L.imageOverlay(img_T_FABDEM_UTM_1,
                                              img_bounds_T_FABDEM_UTM_1,
                                              {pane: 'pane_T_FABDEM_UTM_1'});
        bounds_group.addLayer(layer_T_FABDEM_UTM_1);
        function pop_t_Catch2_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_t_Catch2_2_0() {
            return {
                pane: 'pane_t_Catch2_2',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_t_Catch2_2');
        map.getPane('pane_t_Catch2_2').style.zIndex = 402;
        map.getPane('pane_t_Catch2_2').style['mix-blend-mode'] = 'normal';
        var layer_t_Catch2_2 = new L.geoJson(json_t_Catch2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_t_Catch2_2',
            layerName: 'layer_t_Catch2_2',
            pane: 'pane_t_Catch2_2',
            onEachFeature: pop_t_Catch2_2,
            style: style_t_Catch2_2_0,
        });
        bounds_group.addLayer(layer_t_Catch2_2);
        map.addLayer(layer_t_Catch2_2);
        map.createPane('pane_T_lnFacc_3');
        map.getPane('pane_T_lnFacc_3').style.zIndex = 403;
        var img_T_lnFacc_3 = 'data/T_lnFacc_3.png';
        var img_bounds_T_lnFacc_3 = [[14.711611923515648,-17.00016603597961],[14.89721917350962,-16.84756715800047]];
        var layer_T_lnFacc_3 = new L.imageOverlay(img_T_lnFacc_3,
                                              img_bounds_T_lnFacc_3,
                                              {pane: 'pane_T_lnFacc_3'});
        bounds_group.addLayer(layer_T_lnFacc_3);
        map.createPane('pane_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4');
        map.getPane('pane_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4').style.zIndex = 404;
        var img_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4 = 'data/SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4.png';
        var img_bounds_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4 = [[14.711473854782692,-17.000303276198093],[14.897084202306926,-16.84770191243357]];
        var layer_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4 = new L.imageOverlay(img_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4,
                                              img_bounds_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4,
                                              {pane: 'pane_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4'});
        bounds_group.addLayer(layer_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4);
        map.addLayer(layer_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: "SenegalTheis2D_Domain 1_output-domain 1_sup_Depth_10", layer: layer_SenegalTheis2D_Domain1_outputdomain1_sup_Depth_10_4},
            {label: "T_lnFacc", layer: layer_T_lnFacc_3},
            {label: '<img src="legend/t_Catch2_2.png" /> t_Catch2', layer: layer_t_Catch2_2},
        {label: '<b>T_DEM</b>', selectAllCheckbox: true, children: [
            {label: "T_FABDEM_UTM", layer: layer_T_FABDEM_UTM_1},]},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
